<div class="col-md-6">
  <div class="card">
    <div class="card-header">
      Authentification
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="OnLogin(f)">
        <div class="form-group">
          <label class="control-label">
            Username
          </label>
          <input type="text" name="userName" ngModel #first="ngModel" class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">
            Password
          </label>
          <input type="password" name="password" ngModel class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
